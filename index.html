<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Elhadj (eediallo)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>TV Show</h1>
      <p>
        The data used in this project has originally come from
        <a href="https://www.tvmaze.com/">TVMaze</a>
      </p>
    </header>

    <div class="search-panel">
      <label for="search-input">Search episodes with:</label>
      <input type="text" id="search-input" placeholder="enter search text" aria-label="Search episodes">
      <p class = 'display-label'>Displaying <span id ='display-number' >all episodes</span></p>
    </div>

    <div id="root"> 
      <template id="episode-card-template">
        <section class = 'episode-card'>
          <div class="episode-title">
            <h1></h1>
            <data data-season-episode></data>
          </div>
          <div class="episode-img"><img alt="episode image"/></div>
          <p></p>
        </section>
      </template>
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>
    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
